<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WePark - Gestor de Parques</title>
    <link rel="stylesheet" href="style/gestor-dashboard.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo-no-background.png" alt="WePark Logo" class="logo">
            <div class="header-icons">
                <img src="images/gestor.png" alt="Customer Icon" class="header-icon">
                <img src="images/notification-icon.png" alt="Notification Icon" class="header-icon" id="notifications-gestor">
                <img src="images/settings-icon.png" alt="Settings Icon" class="header-icon" id="settings-icon-gestor">
            </div>
        </header>
        <div class="content">
            <div class="main-image">
                <img src="images/parque_exemplo1.jpg" alt="Parking Lot">
                <div class="overlay-text" id="camera-access">Clica para aceder às câmeras</div>
            </div>
            <div class="features">
                <a href="security-cameras.html" class="feature">
                    <img src="images/nearby-parks-icon.jpg" alt="WePark">
                    <p>WePark</p>
                </a>
                <a href="gestao-operacoes.html" class="feature">
                    <img src="images/reservations-icon.png" alt="Gestão de Operações">
                    <p>Gestão de Operações</p>
                </a>
                <a href="estatisticas.html" class="feature">
                    <img src="images/estatistica.png" alt="Estatísticas">
                    <p>Estatísticas</p>
                </a>
                <a href="cobranca.html" class="feature">
                    <img src="images/expenses-icon.png" alt="Cobrança">
                    <p>Cobrança</p>
                </a>
            </div>
            <div class="benefits">
                <h3>Benefícios de WePark +</h3>
                <p>Aumente a Eficiência do Seu Parque de Estacionamento</p>
                <p>Equipa WePark</p>
                <div class="actions">
                    <button class="info-btn">Mais Informações</button>
                    <button class="subscribe-btn">Adira Agora</button>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/script.js" defer></script>
</body>
</html>
