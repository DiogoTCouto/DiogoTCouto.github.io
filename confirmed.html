<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Confirmada</title>
    <link rel="stylesheet" href="style/confirmed.css">
    <script src="javascript/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <a href="customer-dashboard.html" class="back-button">&larr;</a>
            <h1>Reserva Confirmada</h1>
        </header>
        <section class="reservation-details">
            <h2>Detalhes da reserva</h2>
            <div class="reservation-info">
                <img src="images/nearby-parks-icon.jpg" alt="Carro">
                <div>
                    <p>Veículo: 12 - RO - 13</p>
                    <p>Detalhes da reserva #00000</p>
                </div>
            </div>
            <div class="time-remaining">
                <img src="images/clock.jpg" alt="Tempo Restante">
                <div>
                    <p>Tempo Restante</p>
                    <p>11:00:00</p>
                </div>
            </div>
            <div class="reservation-validity">
                <img src="images/calendar.png" alt="Reserva Válida Até">
                <div>
                    <p>Reserva Válida Até</p>
                    <p>11 de Maio 2024 - 12:00</p>
                </div>
            </div>
            <button class="extend-reservation">Estender a Reserva</button>
        </section>
    </div>
</body>
</html>
