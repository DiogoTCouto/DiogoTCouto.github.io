<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concluir Pagamento</title>
    <link rel="stylesheet" href="style/mbway.css">
    <script src="javascript/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <a href="reservation.html" class="back-button">&larr;</a>
            <h1>Concluir Pagamento</h1>
        </header>
        <div class="content">
            <img src="images/mbway-logo.png" alt="MB WAY" class="mbway-logo">
            <form class="payment-form">
                <label for="phone-number">Número de Telefone</label>
                <input type="text" id="phone-number" name="phone-number" placeholder="Insira o número de telefone">
                <div class="button-group">
                    <button type="button" class="cancel-button">Cancelar</button>
                    <button type="submit" class="continue-button">Continuar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
