<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificações</title>
    <link rel="stylesheet" href="style/notifications.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="customer-dashboard.html" class="back-button">&larr;</a>
            <h1>Notificações</h1>
        </header>
        <div class="notifications">
            <div class="notification-item" data-link="reservation-details.html">
                <p>A sua reserva #000 vai expirar em breve</p>
                <p>06/05/2024 17:50:22</p>
            </div>
            <div class="notification-item">
                <p>ALERTA de Promoção</p>
                <p>06/05/2024 17:50:22</p>
            </div>
            <!-- Adicione mais notificações conforme necessário -->
        </div>
    </div>
    <script>
        document.querySelectorAll('.notification-item').forEach(item => {
            item.addEventListener('click', () => {
                const link = item.getAttribute('data-link');
                if (link) {
                    window.location.href = link;
                }
            });
        });
    </script>
</body>
</html>
