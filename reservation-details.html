<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Reserva</title>
    <link rel="stylesheet" href="style/reservation-details.css">
    <script src="javascript/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <a href="reservations.html" class="back-button">&larr;</a>
            <h1>Detalhes da Reserva #0000</h1>
        </header>
        <section class="reservation-details">
            <div class="detail-item">
                <img src="images/calendar.png" alt="Data da Reserva">
                <div>
                    <p>Data da Reserva</p>
                    <p class="detail-info">10 de Maio 2024</p>
                </div>
            </div>
            <div class="detail-item">
                <img src="images/nearby-parks-icon.jpg" alt="Tipo de Veículo">
                <div>
                    <p>Tipo de Veículo</p>
                    <p class="detail-info">SUV</p>
                </div>
            </div>
            <div class="detail-item">
                <img src="images/expenses-icon.png" alt="Custo">
                <div>
                    <p>Custo</p>
                    <p class="detail-info">5,00€</p>
                </div>
            </div>
            <div class="detail-item">
                <img src="images/clock.jpg" alt="Tempo">
                <div>
                    <p>Tempo Restante</p>
                    <p class="detail-info">3 Horas</p>
                </div>
            </div>
        </section>
        <button class="extend-reservation">Estender a Reserva</button>
    </div>
</body>
</html>
