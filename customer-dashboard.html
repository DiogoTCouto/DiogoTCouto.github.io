<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WePark - Cliente</title>
    <link rel="stylesheet" href="style/customer-dashboard.css">
    <script src="javascript/script.js" defer></script>
</head>
<body>
    <div class="container customer-dashboard">
        <header>
            <img src="images/logo-no-background.png" alt="WePark Logo" class="logo">
            <div class="header-icons">
                <img src="images/customer-icon.jpg" alt="Customer Icon" class="header-icon">
                <img src="images/notification-icon.png" alt="Notification Icon" class="header-icon">
                <img src="images/settings-icon.png" alt="Settings Icon" class="header-icon">
            </div>
        </header>
        <div class="content">
            <div class="map-container">
                <img src="images/parking_1.png" alt="Mapa interativo" class="map">
                <p class="map-text">Mapa interativo para encontrar o parque mais próximo</p>
            </div>
            <div class="features">
                <a href="parking-reservations.html" class="feature">
                    <img src="images/nearby-parks-icon.jpg" alt="Parques Próximos">
                    <p>Parques <br>Próximos</p>
                </a>
                <div class="feature">
                    <img src="images/reservations-icon.png" alt="Gestão de Reservas">
                    <p>Gestão de Reservas</p>
                </div>
                <div class="feature">
                    <img src="images/history-icon.png" alt="Histórico">
                    <p>Histórico</p>
                </div>
                <div class="feature">
                    <img src="images/expenses-icon.png" alt="Gastos">
                    <p>Gastos</p>
                </div>
            </div>
            <div class="benefits">
                <h3>Benefícios de WePark +</h3>
                <p>Aumente a Eficiência do Seu Parque de Estacionamento</p>
                <p>Equipa WePark</p>
                <div class="actions">
                    <button class="info-btn">Mais Informações</button>
                    <button class="subscribe-btn">Adira Agora</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
