<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WePark - Sign Up</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="javascript/signup.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo-no-background.png" alt="WePark Logo" class="logo">
        </header>
        <form id="signupForm" class="signup-form">
            <h2>Criar Conta</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            
            <!-- Adicione esta seção -->
            <label for="accountType">Tipo de Conta:</label>
            <select id="accountType" name="accountType" required>
                <option value="">Selecione o tipo de conta</option>
                <option value="cliente">Cliente</option>
                <option value="gestor">Gestor</option>
            </select>

            <button type="submit"> &nbsp &nbsp &nbsp Sign Up &nbsp &nbsp &nbsp</button>
            <!-- Elemento para a mensagem de erro -->
            <div id="error-message" class="error-message"></div>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="index.html">Login</a></p>
        </div>
        <footer>
            <p>Descomplique a Gestão com WePark: Obtenha agora a Chave-na-Mão</p>
        </footer>
    </div>
</body>
</html>
